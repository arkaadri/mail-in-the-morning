<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffdde1, pink);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background awan */
        .cloud {
            position: fixed;
            top: 10%;
            width: 100px;
            height: 60px;
            background: white;
            border-radius: 50px;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
            animation: moveClouds 10s infinite linear;
        }

        .cloud::before, .cloud::after {
            content: "";
            position: absolute;
            background: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .cloud::before {
            top: -20px;
            left: 20px;
        }

        .cloud::after {
            top: -10px;
            left: 60px;
        }

        @keyframes moveClouds {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

        /* Background hati jatuh */
        .heart-fall {
            position: fixed;
            top: -20px;
            left: 50%;
            width: 15px;
            height: 15px;
            background: #F64A8A;
            transform: rotate(-45deg);
            animation: fall 4s infinite linear;
        }

        .heart-fall::before,
        .heart-fall::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #F64A8A;
            border-radius: 50%;
        }

        .heart-fall::before {
            top: -8px;
            left: 0;
        }

        .heart-fall::after {
            top: 0;
            left: 8px;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
        }

        /* Amplop */
        .container {
            position: relative;
            width: 250px;
            height: 180px;
            cursor: pointer;
            z-index: 10;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FCA3B7;
            border-radius: 10px;
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #FE7F9C;
            clip-path: polygon(0 0, 50% 80%, 100% 0);
            transition: transform 0.5s ease-in-out;
            transform-origin: top;
        }

        .letter {
            position: absolute;
            width: 80%;
            height: 90%;
            background: white;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .heart {
            position: absolute;
            top: 45%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #F64A8A;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #F64A8A;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(-45deg); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(-45deg); }
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            transform: translateX(-50%) translateY(-10px);
            opacity: 1;
        }
        
        .center-top{
          position: absolute;
          display: flex;
          justify-content: center;
          bottom: 14pc;
          color: #EC5578;
        }
        
    </style>
</head>
<body>
  <div class="center-top">
    <h1>klik amplop</h1>
  </div>
  
    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <!-- Awan di background -->
    <div class="cloud" style="top: 10%; left: 10%; animation-duration: 12s;"></div>
    <div class="cloud" style="top: 20%; left: 50%; animation-duration: 10s;"></div>
    <div class="cloud" style="top: 30%; left: 80%; animation-duration: 15s;"></div>

    <!-- Hati jatuh -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-fall");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
    </script>

    <!-- Amplop -->
    <div class="container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="heart"></div>
        </div>
        <div class="letter">
            <p>haiii kamoe pasti masi bobo yaa yhaaha aku uda bangun duluan wleeüòù aku mau menghirup oksigen yang banya dulu ah, tenang saja nanti aku sisain oksigen buat kamu kooü§òüíêüíå</p>
            <h6><p align="right">from arka</p></h6>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector(".container").classList.toggle("open");

            // Memainkan musik setelah interaksi pengguna
            var audio = document.getElementById("bg-music");
            audio.play().catch(error => {
                console.log("Autoplay diblokir, pengguna harus berinteraksi dulu.");
            });
        }

        // Memastikan musik mulai saat pengguna pertama kali menyentuh layar atau klik
        document.addEventListener("click", function() {
            var audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });
    </script>
</body>
</html>
